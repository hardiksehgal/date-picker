<div class="card rounded-0" *ngIf="showYears">
  <div class="card-body mt-0">
      <div class="row text-center size">
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month" (click)="changeYears('left')">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month">
                  <strong>{{startYear}}-{{endYear}}</strong>
              </div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month" (click)="changeYears('right')">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="card-body" *ngFor="let y of years">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-4" *ngFor="let year of y">
              <div class="card mt-0 p-2 text-center size month" (click)="pickYear(year)">
                  {{year}}
              </div>
          </div>
      </div>
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-4"></div>
          <div class="col-md-4 col-sm-4 col-4"></div>
          <div class="col-md-4 col-sm-4 col-4"></div>
      </div>
  </div>
</div>

<div class="card rounded-0" *ngIf="showMonths">
  <div class="card-body mt-0">
      <div class="row text-center size">
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month" (click)="changeYears('leftMonth')">
                  <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month" (click)="toggle()">
                  <strong>{{this.selectedDate.Year}}</strong>
              </div>
          </div>
          <div class="col-md-4 col-sm-4 col-4">
              <div class="card p-2 month" (click)="changeYears('rightMonth')">
                  <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </div>
          </div>
      </div>
  </div>
  <div class="card-body" *ngFor="let mon of month">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-4" *ngFor="let mont of mon">
              <div class="card mt-0 p-2 text-center size month" (click)="pickMonth(mont)">
                  {{mont}}
              </div>
          </div>
      </div>
  </div>
  <div class="card-body">
      <div class="row">
          <div class="col-md-4 col-sm-4 col-4"></div>
          <div class="col-md-4 col-sm-4 col-4"></div>
          <div class="col-md-4 col-sm-4 col-4"></div>
      </div>
  </div>
</div>
